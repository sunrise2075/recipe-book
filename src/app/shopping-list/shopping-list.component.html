<div class="row">
  <div class="col-xs-10">
    <rb-shopping-list-add [item] ="selectedItem" (cleared)="onCleared()"></rb-shopping-list-add>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer"  (click)="onSelectIngredient(item)" *ngFor="let item of items">{{item.name}}({{item.amount}})</a>
    </ul>
  </div>
</div>
